<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8" />

    <!-- Estilos CSS -->
    <link rel="stylesheet" href="../../../css/styles.css" />
    <link href="https://http2.mlstatic.com/frontend-assets/ml-web-navigation/widgets/6.5.9/modeless-box.css" rel="stylesheet" type="text/css" crossorigin="anonymous" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <!-- Título Documento -->
    <title>Mercado Preso Chile - Envíos Caros en la Noche</title>
</head>
<body>

    <!-- Estilo personal del archivo -->
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1000%;
            width: 70%;
            gap: 15px;
        }

        .image-container {
            flex: 0 0 calc(33.33% - 10px);
            position: relative;
        }

        .image-container img {
            width: 100%;
            border-radius: 10px;
            height: auto;
            display: block;
        }
        
        .image-container img:hover {
            transition: all 0.6s;
            transform: scale(1.02);
            box-shadow: 2px black;
        }

        .image-container img:not(:hover) {
            transition: all 0.6s;
            transform: scale(1);
        }

        .large-image-container {
            width: 80%;
            text-align: center;
        }

        .large-image {
            width: auto;
            max-width: 100%;
            border-radius: 10px;
            height: auto;
            margin-left: 13%;
            margin-bottom: 5%;
            margin-top: 1.2%;
        }

        .large-image:hover {
            transition: all 0.6s;
            transform: scale(1.02);
            box-shadow: 2px black;
        }

        .large-image:not(:hover) {
            transition: all 0.6s;
            transform: scale(1);
        }
        

    </style>

    <!-- Encabezado -->
    <header>
        <form class="searchForm d-flex" style="padding-top: 15px">
            <input
                type="text"
                class="searchInput nav-search-input"
                id="cb1-edit"
                name="busqueda"
                placeholder="Buscar productos, marcas y más…"
                maxlength="120"
                autocapitalize="off"
                autocorrect="off"
                spellcheck="false"
                autocomplete="off"
                value=""
                aria-activedescendant=""
                aria-controls="cb1-list"
                aria-autocomplete="list"
                aria-expanded="false"
                role="combobox"
            />
            <button class="searchButton btn btn-outline-success" type="submit">
                Buscar
            </button>
        </form>

        <div class="topbar-content">
            <div class="logo-info">
                <img onclick="window.location.href = '../../inicio.html';" class="logo-pic" src="https://i.imgur.com/lkRhWj3.png" alt="Avatar Web" style="cursor: pointer;margin-top: -120px;margin-bottom: -60px;width: 80%;">
            </div>

            <nav>
                <label class="dropdown">
                    <div class="dd-button">
                      Categorías
                    </div>
                    <input type="checkbox" class="dd-input" id="test">
                    <ul class="dd-menu">
                      <li>Vehículos</li>
                      <li>Inmuebles</li>
                      <li onclick="window.location.href = '../../category/supermercado/inicio.html' ">Supermercado</li>
                      <li>Tecnología</li>
                      <li>Accesorios para vehículos</li>
                      <li>Electrdomésticos</li>
                      <li>Hogar y muebles</li>
                      <li onclick="window.location.href = './inicio.html'">Moda</li>
                      <li class="divider"></li>
                      <li>
                        <a data-bs-toggle="modal" data-bs-target="#modalContacto" href="#">¿Necesitas ayuda?</a>
                      </li>
                    </ul>
                  </label>
                <a href="#">
                    Historial
                </a>
                <a href="../supermercado/inicio.html">
                    Supermercado
                </a>
                <a href="#">
                    Vestuario
                </a>
                <a href="#">
                    Entretenimiento
                </a>
                <a href="#">
                    Vender
                </a>
                <a href="/ayuda">
                    Ayuda
                </a>
            </nav>
        </div>

        <!-- Botones de inicio de sesión y registro -->
        <a href="../../secure/login.html" class="client-login">
            <span>Iniciar Sesión</span>
        </a>
        <a href="../../secure/registro.html" class="client-register">
            <span>Registrarse</span>
        </a>
    </header>

    <!-- Carrusel de imágenes -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../../../images/mode/img1.webp" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../../images/mode/img2.webp" class="d-block w-100" alt="...">
          </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>

      <!-- Miniaturas de prendas -->
      <h2 style="font-size: 50px; padding: 2% 23%; color: white;">TOP prendas</h2>
      <div class="container" style="padding-top: 10px;">
        <div class="image-container">
          <img src="../../../images/mode/firsts/img4.webp" alt="Imagen 1">
        </div>
        <div class="image-container">
          <img src="../../../images/mode/firsts/img3.webp" alt="Imagen 2">
        </div>
        <div class="image-container">
          <img src="../../../images/mode/firsts/img2.webp" alt="Imagen 3">
        </div>
      </div>
      <div class="large-image-container">
        <img class="large-image" src="../../../images/mode/firsts/img1.webp" alt="Imagen 4">
      </div>

    <!-- Modal de contacto -->
    <div class="modal fade" id="modalContacto" tabindex="-1" aria-labelledby="modalContactoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="background-color: hsl(234.66deg 100% 94.22%) !important;">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalContactoLabel">Contacto de soporte técnico</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="email" class="col-form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="col-form-label">Mensaje</label>
                            <textarea class="form-control" id="message" style="field-sizing: content; max-height: 300px;"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </div>
    </div>
</body>
